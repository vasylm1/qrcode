<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>QR Code Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .app {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }
    input, select, button {
      margin-top: 10px;
      width: 100%;
      padding: 10px;
      font-size: 1em;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    canvas {
      margin-top: 15px;
    }
    #download {
      display: block;
      margin-top: 10px;
      background: #28a745;
      color: white;
      text-decoration: none;
      padding: 10px;
      border-radius: 5px;
      font-weight: bold;
    }
  </style>
</head>
<body>
<div class="app">
  <h2 id="title">QR Code Generator</h2>
  <select id="lang">
    <option value="en">English</option>
    <option value="uk">Українська</option>
    <option value="pl">Polski</option>
    <option value="de">Deutsch</option>
    <option value="zh">中文</option>
  </select>
  <input type="text" id="text" placeholder="Enter text or URL..." />
  <select id="style">
    <option value="solid">Solid</option>
    <option value="gradient">Gradient</option>
  </select>
  <input type="color" id="color1" value="#000000" />
  <input type="color" id="color2" value="#000000" />
  <button onclick="generateQRCode()"></button>
  <canvas id="canvas" width="256" height="256"></canvas>
  <a id="download" href="#" download="qrcode.png" style="display:none"></a>
</div>

<script src="https://cdn.jsdelivr.net/npm/qrcode-generator/qrcode.min.js"></script>
<script>
  const translations = {
    en: {
      title: "QR Code Generator",
      placeholder: "Enter text or URL...",
      button: "Generate QR Code",
      download: "Download QR Code"
    },
    uk: {
      title: "Генератор QR-кодів",
      placeholder: "Введіть текст або URL...",
      button: "Згенерувати QR-код",
      download: "Завантажити QR-код"
    },
    pl: {
      title: "Generator kodów QR",
      placeholder: "Wpisz tekst lub URL...",
      button: "Wygeneruj kod QR",
      download: "Pobierz kod QR"
    },
    de: {
      title: "QR-Code Generator",
      placeholder: "Text oder URL eingeben...",
      button: "QR-Code generieren",
      download: "QR-Code herunterladen"
    },
    zh: {
      title: "二维码生成器",
      placeholder: "输入文本或网址...",
      button: "生成二维码",
      download: "下载二维码"
    }
  };

  const langSelect = document.getElementById('lang');
  const title = document.getElementById('title');
  const textInput = document.getElementById('text');
  const button = document.querySelector('button');
  const download = document.getElementById('download');

  langSelect.addEventListener('change', () => {
    const lang = langSelect.value;
    const t = translations[lang];
    title.textContent = t.title;
    textInput.placeholder = t.placeholder;
    button.textContent = t.button;
    download.textContent = t.download;
  });

  langSelect.dispatchEvent(new Event('change'));

  function generateQRCode() {
    const text = textInput.value.trim();
    const style = document.getElementById('style').value;
    const color1 = document.getElementById('color1').value;
    const color2 = document.getElementById('color2').value;
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    if (!text) return alert("Please enter text.");

    // Create QR code
    const qr = qrcode(0, 'H');
    qr.addData(text);
    qr.make();

    const tileW = canvas.width / qr.getModuleCount();
    const tileH = canvas.height / qr.getModuleCount();

    // Clear
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Fill background white
    ctx.fillStyle = "#ffffff";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    // Create gradient if selected
    let fillStyle = color1;
    if (style === 'gradient') {
      const grad = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
      grad.addColorStop(0, color1);
      grad.addColorStop(1, color2);
      fillStyle = grad;
    }

    // Draw QR modules
    for (let r = 0; r < qr.getModuleCount(); r++) {
      for (let c = 0; c < qr.getModuleCount(); c++) {
        if (qr.isDark(r, c)) {
          ctx.fillStyle = fillStyle;
          ctx.fillRect(c * tileW, r * tileH, tileW, tileH);
        }
      }
    }

    download.href = canvas.toDataURL();
    download.style.display = 'block';
  }
</script>
</body>
</html>
